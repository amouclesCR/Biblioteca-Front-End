<div class="container-fluid">
  <div class="seccion-container">
    <div class="col-md-4">
      <div class="cal-lg-4 col-md-4 col-sm-4">
        <h1>Sección</h1>
      </div>
      <div class="form-container">
        <form [formGroup]="formGroupSeccion" (ngSubmit)="Submit()">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control form-control-sm" formControlName="nombre" id="nombre"
              placeholder="Escriba el nombre"
              [ngClass]="{'is-invalid': FGControls.nombre.errors && FGControls.nombre.touched}">
            <div *ngIf="FGControls.nombre.errors?.required" class="invalid-feedback">
              <div class="form-control-feedback text-danger" *ngIf="FGControls.nombre.errors?.required">
                * El nombre es requerido
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="departamento">Departamento</label>
            <select class="form-control form-control-sm" formControlName="departamento" id="departamento"
              placeholder="Elija un departamento"
              [ngClass]="{'is-invalid': FGControls.departamento.errors && FGControls.departamento.touched}">
              <option value="">Seleccione un valor</option>
              <option [value]="dep.id" *ngFor="let dep of listaDepartamento">{{dep.dep_nombre}}</option>
            </select>
            <div *ngIf="FGControls.departamento.errors?.required" class="invalid-feedback">
              <div class="form-control-feedback text-danger" *ngIf="FGControls.departamento.errors?.required">
                * La ubicación es requerida
              </div>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-lg btn-block btn-primary" type="submit"
              [disabled]="formGroupSeccion.invalid">{{btnMensaje}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
