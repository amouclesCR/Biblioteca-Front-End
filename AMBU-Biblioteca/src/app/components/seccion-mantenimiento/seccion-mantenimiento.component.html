<div class="container-fluid">
  <div class="seccion-container">
    <div class="col-md-8">
      <div class="cal-lg-8 col-md-8 col-sm-8">
        <h1>Sección</h1>
      </div>
      <div class="form-container">
        <form [formGroup]="formGroupSeccion" (ngSubmit)="Submit()">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control form-control-sm" formControlName="nombre" id="nombre"
              placeholder="Escriba el nombre"
              [ngClass]="{'is-invalid': FGControls.nombre.errors && FGControls.nombre.touched}">
            <div *ngIf="FGControls.nombre.errors?.required" class="invalid-feedback">
              <div class="form-control-feedback text-danger" *ngIf="FGControls.nombre.errors?.required">
                * El nombre es requerido
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="ubicacion">Ubicacion</label>
            <input type="text" class="form-control form-control-sm" formControlName="ubicacion" id="ubicacion"
              placeholder="Escriba la ubicación"
              [ngClass]="{'is-invalid': FGControls.ubicacion.errors && FGControls.ubicacion.touched}">
            <div *ngIf="FGControls.ubicacion.errors?.required" class="invalid-feedback">
              <div class="form-control-feedback text-danger" *ngIf="FGControls.ubicacion.errors?.required">
                * La ubicación es requerida
              </div>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-lg btn-block btn-primary" type="submit"
              [disabled]="formGroupSeccion.invalid">{{btnMensaje}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
