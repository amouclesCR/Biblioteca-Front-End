<div class="container-fluid">
  <section>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div>
        <h1>Secci√≥n</h1>
      </div>
      <div class="form-container">
        <form [formGroup]="formGroupSeccion" (ngSubmit)="Submit()">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control form-control-sm" formControlName="nombre" id="nombre"
              placeholder="Escriba el nombre"
              [ngClass]="{'is-invalid': fGControls.nombre.errors && fGControls.nombre.touched}">
            <div *ngIf="fGControls.nombre.errors?.required" class="invalid-feedback">
              <div class="form-control-feedback text-danger" *ngIf="fGControls.nombre.errors?.required">
                * El nombre es requerido
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit"
              [disabled]="formGroupSeccion.invalid">{{btnMensaje}}</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
