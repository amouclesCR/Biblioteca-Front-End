<div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4">
        <h1>Departamento</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <form [formGroup]="formGroupDepartamento" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control form-control-sm" formControlName="nombre"
              placeholder="Escriba el nombre del departamento"
              [ngClass]="{'is-invalid': fgControls.nombre.errors && fgControls.nombre.touched}">
            <div *ngIf="fgControls.nombre?.required" class="invalid-feedback">
              <div class="form-control-feedback text-danger" *ngIf="fgControls.nombre.errors?.required">
                * El nombre del departamento es requerido
              </div>
            </div>
          </div>
          <div class="form-group">
              <button class="btn btn-primary" type="submit" [disabled]="formGroupDepartamento.invalid">{{btnMensaje}}</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
