<div class="container-fluid">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <h1>Activos</h1>
    <h4>Filtro</h4>
    <div class="container-fluid">
      <div class="row filter-container">
        <div class="form-group">
          <label for="numeroActivo">N° Activo</label>
          <input type="text" class="form-control" id="numeroActivo"
            (keyup.enter)="Filtrar()" [(ngModel)]="term">
        </div>
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <select type="text" class="form-control" id="usuario" (change)="Filtrar()" [(ngModel)]="usuairoResponsable">
            <option value=''>Seleccione un usuario</option>
            <option [value]="usu.id" *ngFor="let usu of listUsuario">{{usu.usu_identificacion}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="numeroActivo" class="">Fecha</label>
          <input type="text" class="form-control" id="numeroActivo">
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-4 table-container">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col" width="5%">#</th>
          <th scope="col" width="10%">N° Activo</th>
          <th scope="col" width="10%">Descripción</th>
          <th scope="col" width="10%">Serie</th>
          <th scope="col" width="10%">Modelo</th>
          <th scope="col" width="10%">Marca</th>
          <th scope="col" width="10%">Observaciones</th>
          <th scope="col" width="10%">Estado</th>
          <th scope="col" width="10%">Costo</th>
          <th scope="col" width="5%">
            <button type="button" class="btn btn-plus" (click)="Agregar()">
              <fa-icon [icon]="faPlus"></fa-icon>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let act of listaActivosTabla; let i = index">
          <td>{{i}}</td>
          <td width="10%">{{act.act_numero_activo}}</td>
          <td width="10%">{{act.act_descripcion}}</td>
          <td width="10%">{{act.act_serie}}</td>
          <td width="10%">{{act.act_modelo}}</td>
          <td width="10%">{{act.act_marca}}</td>
          <td width="10%">{{act.act_observacion}}</td>
          <td width="10%">{{act.act_estatus}}</td>
          <td>{{act.act_costo}}</td>
          <td>
            <button type="button" class="btn" (click)="Editar(act.id)">
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
