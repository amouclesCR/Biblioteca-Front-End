<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h1>Activos</h1>
      <h4>Filtro</h4>
      <div class="filter-container">
        <div class="form-group">
          <label for="numeroActivo">N째 Activo</label>
          <input type="text" class="form-control" id="numeroActivo" (keyup.enter)="filtrar()" [(ngModel)]="term">
        </div>
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <select class="form-control" id="usuario" (change)="filtrar()" [(ngModel)]="usuairoResponsable">
            <option value=''>Seleccione un usuario</option>
            <option [value]="usu.id" *ngFor="let usu of listUsuario">{{usu.usu_identificacion}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="orden">Orden</label>
          <select class="form-control" id="orden" (change)="filtrar()" [(ngModel)]="orden">
            <option value="0">Todos</option>
            <option value="1">N/A</option>
            <option value="2">I</option>
          </select>
        </div>
      </div>
    </div>
    <div class=" col-lg-12 col-md-12 col-sm-12">
      <div class="table-container">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col" width="2%">#</th>
              <th scope="col" width="5%">N째 Activo</th>
              <th scope="col" width="5%">Descripci처n</th>
              <th scope="col" width="5%">Serie</th>
              <th scope="col" width="5%">Modelo</th>
              <th scope="col" width="5%">Marca</th>
              <th scope="col" width="5%">Ubicaci처n</th>
              <th scope="col" width="5%">Estado</th>
              <th scope="col" width="5%">Costo</th>
              <th scope="col" width="5%">
                <button type="button" class="btn btn-plus" (click)="agregar()" placement="left"
                  ngbTooltip="Agregar un nuevo activo">
                  <fa-icon [icon]="faPlus"></fa-icon>
                </button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let act of listaActivosTabla; let i = index">
              <td>{{i}}</td>
              <td width="5%">{{act.act_numero_activo}}</td>
              <td width="5%">{{act.act_descripcion}}</td>
              <td width="5%">{{act.act_serie}}</td>
              <td width="5%">{{act.act_modelo}}</td>
              <td width="5%">{{act.act_marca}}</td>
              <td width="5%">{{act.act_seccion_modelo.sec_nombre}}</td>
              <td width="5%">{{act.act_estatus? "N/A" : "D"}}</td>
              <td width="5%">{{act.act_costo}}</td>
              <td>
                <button type="button" class="btn" (click)="editar(act.id)" placement="left"
                  ngbTooltip="Modificar este activor">
                  <fa-icon [icon]="faEdit"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
