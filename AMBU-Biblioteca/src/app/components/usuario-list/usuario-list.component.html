<ngx-ui-loader [loaderId]="'load'" [text]="'Cargando datos'"></ngx-ui-loader>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4">
      <h1>Usuarios</h1>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12">
      <table class="table text-center" *ngIf="usuarios">
        <thead class="thead-dark">
          <tr>
            <!-- <th scope="col" width="5%">#</th> -->
            <th scope="col" width="30%">Identificaci√≥n</th>
            <th scope="col" width="30%">Correo</th>
            <th scope="col" width="30%">Fecha de ingreso</th>
            <th scope="col" width="5%">
            <th scope="col" width="5%">
              <!-- <button type="button" class="btn btn-plus" (click)="agregarUsuario()">
                        <fa-icon [icon]="faPlus"></fa-icon>
                      </button> -->
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let usu of listaUsuarios | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i = index">
            <!-- <td>{{i}}</td> -->
            <td>{{usu.cus_identificacion}}</td>
            <td>{{usu.email}}</td>
            <td>{{usu.date_joined | date:'dd/MM/yyyy'}}</td>
            <td *ngIf="permisos.isAdmin"> <button type="button" class="btn" (click)="editarUsuario(usu.id)"
                placement="left" ngbTooltip="Modificar usuario">
                <fa-icon [icon]="faEdit"></fa-icon>
              </button>
            </td>
            <td *ngIf="permisos.isAdmin"> <button type="button" class="btn trash" (click)="eliminarUsuario(usu.id)"
                placement="left" ngbTooltip="Eliminar este usuario">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <ngb-pagination [collectionSize]="listaUsuarios.length" [(page)]="page" [pageSize]="pageSize"
        aria-label="Default pagination" *ngIf="usuarios"></ngb-pagination>
        <div *ngIf="!usuarios">
          No hay usuarios en el sistema
        </div>
    </div>
  </div>
</div>
