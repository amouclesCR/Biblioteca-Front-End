<div class="container-fluid container-all">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4">
      <h1>Secciones</h1>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col" width="5%">#</th>
            <th scope="col" width="42%">Nombre</th>
            <th scope="col" width="42%">Departamento</th>
            <th scope="col" width="5%"></th>
            <th scope="col" width="5%">
              <button type="button" class="btn btn-plus" (click)="Agregar()">
                <fa-icon [icon]="faPlus"></fa-icon>
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sec of listaSeccion; let i = index">
            <td>{{i}}</td>
            <td>{{sec.sec_nombre}}</td>
            <td>{{sec.sec_departamento_modelo.dep_nombre}}</td>
            <td>
              <button type="button" class="btn" (click)="Detalle(sec.id)">
                <fa-icon [icon]="faBook"></fa-icon>
              </button>
            </td>
            <td>
              <button type="button" class="btn" (click)="Editar(sec.id)">
                <fa-icon [icon]="faEdit"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
