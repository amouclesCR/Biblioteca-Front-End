<div class="container-fluid">

  <div class="col-lg-12 col-md-12 col-sm-12">
    <h1 class="">Perfil</h1>
  </div>
  <div class="container-data">
    <div class="col-lg-4 col-md-4 col-sm-4 border-container">
      <div>
        <label for="nombre">Nombre:</label>
        <label id="nombre">{{usuario.usu_nombre}}</label>
      </div>
      <div>
        <label for="dentificacion">Identificación:</label>
        <label id="identificacion">{{usuario.usu_nombre}}</label>
      </div>
      <div>
        <label for="correo">Correo:</label>
        <label id="correo">{{usuario.usu_nombre}}</label>
      </div>
      <button (click)="editarPerfil()">modificar</button>
    </div>
  </div>
  <section class="table-seccion">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col" width="5%">#</th>
            <th scope="col" width="10%">N° Activo</th>
            <th scope="col" width="10%">Descripción</th>
            <th scope="col" width="10%">Serie</th>
            <th scope="col" width="10%">Modelo</th>
            <th scope="col" width="10%">Marca</th>
            <th scope="col" width="10%">Observaciones</th>
            <th scope="col" width="10%">Estado</th>
            <th scope="col" width="10%">Costo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let act of listaActivos; let i = index">
            <td>{{i}}</td>
            <td>{{act.act_numero_activo}}</td>
            <td>{{act.act_descripcion}}</td>
            <td>{{act.act_serie}}</td>
            <td>{{act.act_modelo}}</td>
            <td>{{act.act_marca}}</td>
            <td>{{act.act_observacion}}</td>
            <td>{{act.act_estatus}}</td>
            <td>{{act.act_costo}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
