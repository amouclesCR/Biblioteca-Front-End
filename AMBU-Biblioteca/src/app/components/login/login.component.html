<div class="form-login">
  <form [formGroup]="formGroupLogin" class="col-2 form-login-border" (ngSubmit)="Submit()">
    <div class="form-group">
      <label for="identificacion">Identificación</label>
      <input type="text" class="form-control form-control-sm" formControlName="identificacion" id="identificacion"
        autocomplete="username" placeholder="Escriba su usuario"
        [ngClass]="{'is-invalid': FGLogin.identificacion.errors && FGLogin.identificacion.touched}">
      <div *ngIf="FGLogin.identificacion.errors?.required" class="invalid-feedback">
        <div class="form-control-feedback text-danger" *ngIf="FGLogin.identificacion.errors?.required">
          * El usuario es requerido
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="clave">Clave</label>
      <input type="password" class="form-control form-control-sm" formControlName="clave" id="clave"
        autocomplete="new-password" placeholder="Escriba la contraseña"
        [ngClass]="{'is-invalid': FGLogin.clave.errors && FGLogin.clave.touched}">
      <div *ngIf="FGLogin.clave.errors?.required" class="invalid-feedback">
        <div class="form-control-feedback text-danger" *ngIf="FGLogin.clave.errors?.required">
          * La contraseña es requerida
        </div>
      </div>
    </div>
    <div class="form-group" *ngIf="usuarioNoEncontrado">
      <div class="form-control-feedback text-danger">
        * Usuario no encontrado, intente de nuevo
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-block btn-primary" type="submit" [disabled]="formGroupLogin.invalid">Ingresar</button>
    </div>
  </form>
</div>
