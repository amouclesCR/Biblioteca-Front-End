<ngx-ui-loader [loaderId]="'load'" [text]="'Cargando datos'"></ngx-ui-loader>
<section class="section__login text-center">
  <div class="container">
     <div class="col-12">
      <div class="form-login row">
        <h1 class="col-12">Login</h1>
        <form [formGroup]="formGroupLogin" class="col-12" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control form-control-sm text-center" formControlName="username" id="username"
              autocomplete="username" placeholder="Escriba su usuario"
              [ngClass]="{'is-invalid': fGLogin.username.errors && fGLogin.username.touched}">
            <div *ngIf="fGLogin.username.errors?.required" class="invalid-feedback">
              <div class="form-control-feedback text-danger" *ngIf="fGLogin.username.errors?.required">
                * El usuario es requerido
              </div>
            </div>
          </div>
          <div class="form-group col-12">
            <label for="clave">Clave</label>
            <input type="password" class="form-control form-control-sm text-center" formControlName="clave" id="clave"
              autocomplete="new-password" placeholder="Escriba la clave"
              [ngClass]="{'is-invalid': fGLogin.clave.errors && fGLogin.clave.touched}">
            <div *ngIf="fGLogin.clave.errors?.required" class="invalid-feedback">
              <div class="form-control-feedback text-danger" *ngIf="fGLogin.clave.errors?.required">
                * La clave es requerida
              </div>
            </div>
          </div>
          <div class="form-group col-12" *ngIf="usuarioNoEncontrado">
            <div class="form-control-feedback text-danger">
              * Usuario no encontrado, intente de nuevo
            </div>
          </div>
          <a class="nav-link" [routerLink]="['/account','recovery']"><span>¿Has olvidado tu contraseña?</span></a>
          <a class="nav-link" [routerLink]="['/account','registro']"><span>Registrate</span></a>
          <div class="form-group col-12">
            <button class="btn btn-lg btn-block btn-primary" type="submit"
              [disabled]="formGroupLogin.invalid">Ingresar</button>
          </div>
        </form>
      </div>
      <div class="row back__image">
        <img src="../../../assets/imagenes/logo-una.png" alt="Logo de la Universidad Nacional de Costa Rica">
      </div>
    </div>
  </div>
</section>
