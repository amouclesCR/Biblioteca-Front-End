<ngx-ui-loader [loaderId]="'load'" [text]="'Cargando datos'"></ngx-ui-loader>
<div class="container-fluid">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <h1 class="">Perfil</h1>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <form [formGroup]="formGroupPerfil" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control form-control-sm" formControlName="nombre" id="nombre"
          placeholder="Escriba el nombre" [ngClass]="{'is-invalid': fGPerfil.nombre.errors && fGPerfil.nombre.touched}">
        <div *ngIf="fGPerfil.nombre.errors?.required" class="invalid-feedback">
          <div class="form-control-feedback text-danger" *ngIf="fGPerfil.nombre.errors?.required">
            * El nombre es requerido
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="identificacion">Identificación</label>
        <input type="text" class="form-control form-control-sm" formControlName="identificacion" id="identificacion"
          placeholder="Escriba la identificación"
          [ngClass]="{'is-invalid': fGPerfil.identificacion.errors && fGPerfil.identificacion.touched}">
        <div *ngIf="fGPerfil.identificacion.errors?.required" class="invalid-feedback">
          <div class="form-control-feedback text-danger" *ngIf="fGPerfil.identificacion.errors?.required">
            * La identificación es requerida
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="text" class="form-control form-control-sm" formControlName="correo" id="correo"
          placeholder="Escriba el correo" [ngClass]="{'is-invalid': fGPerfil.correo.errors && fGPerfil.correo.touched}">
        <div *ngIf="fGPerfil.correo.errors?.required" class="invalid-feedback">
          <div class="form-control-feedback text-danger" *ngIf="fGPerfil.correo.errors?.required">
            * El correo es requerido
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="formGroupPerfil.invalid">Guardar</button>
      </div>
    </form>
  </div>
</div>
